<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PLT RECORDS - Attendance SMS System</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            :root {
                --primary: #3f0101;
                --secondary: #622626;
                --success: #4cc9f0;
                --light: #f8f9fa;
                --dark: #212529;
                --danger: #e63946;
                --warning: #fca311;
                --gray: #6c757d;
                --light-gray: #e9ecef;
                --sidebar-width: 300px;
                --sidebar-height: 500px;
            }

            body {
                background-color: #f5f7fb;
                color: var(--dark);
                line-height: 1.6;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                background: linear-gradient(
                    135deg,
                    var(--primary),
                    var(--secondary)
                );
                color: white;
                padding: 15px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 1.5rem;
                font-weight: 700;
            }

            .logo i {
                font-size: 1.8rem;
            }

            .user-profile {
                display: flex;
                align-items: center;
                gap: 10px;
                background: rgba(255, 255, 255, 0.2);
                padding: 8px 15px;
                border-radius: 20px;
            }

            .user-profile img {
                width: 35px;
                height: 35px;
                border-radius: 50%;
                object-fit: cover;
            }

            .dashboard {
                display: grid;
                grid-template-columns: var(--sidebar-width) 1fr;
                gap: 20px;
                margin-top: 20px;
            }

            .sidebar {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                padding: 20px;
                height: fit-content;
                position: sticky;
                top: 90px;
            }

            .sidebar-menu {
                list-style: none;
            }

            .sidebar-menu li {
                margin-bottom: 10px;
            }

            .sidebar-menu a {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px 15px;
                color: var(--dark);
                text-decoration: none;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                background: var(--light-gray);
                color: var(--primary);
            }

            .sidebar-menu i {
                width: 20px;
                text-align: center;
            }

            .main-content {
                background: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                padding: 25px;
            }

            .page-title {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 1px solid var(--light-gray);
            }

            .page-title h1 {
                font-size: 1.8rem;
                color: var(--dark);
            }

            .date-selector {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .date-selector input {
                padding: 8px 12px;
                border: 1px solid var(--light-gray);
                border-radius: 6px;
            }

            .search-box {
                display: flex;
                gap: 10px;
                margin-bottom: 25px;
            }

            .search-box input {
                flex: 1;
                padding: 12px 15px;
                border: 1px solid var(--light-gray);
                border-radius: 8px;
                font-size: 1rem;
            }

            .search-box button {
                background: var(--primary);
                color: white;
                border: none;
                border-radius: 8px;
                padding: 0 20px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .search-box button:hover {
                background: var(--secondary);
            }

            .stats-cards {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }

            .stat-card {
                background: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                border-left: 4px solid var(--primary);
            }

            .stat-card h3 {
                font-size: 0.9rem;
                color: var(--gray);
                margin-bottom: 10px;
            }

            .stat-card .value {
                font-size: 1.8rem;
                font-weight: 700;
                color: var(--dark);
            }

            .stat-card .trend {
                display: flex;
                align-items: center;
                gap: 5px;
                font-size: 0.8rem;
                margin-top: 5px;
            }

            .trend.up {
                color: #28a745;
            }

            .trend.down {
                color: var(--danger);
            }

            .attendance-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .attendance-table th,
            .attendance-table td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid var(--light-gray);
            }

            .attendance-table th {
                background: var(--light);
                color: var(--gray);
                font-weight: 600;
            }

            .attendance-table tr:hover {
                background: var(--light);
            }

            .status {
                display: inline-block;
                padding: 5px 10px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
            }

            .status.in {
                background: #e8f5e9;
                color: #2e7d32;
            }

            .status.out {
                background: #e3f2fd;
                color: #1565c0;
            }

            .status.absent {
                background: #ffebee;
                color: #c62828;
            }

            .status.late {
                background: #fff8e1;
                color: #ff8f00;
            }

            .status.success {
                background: #e8f5e9;
                color: #2e7d32;
            }

            .status.failed {
                background: #ffebee;
                color: #c62828;
            }

            .status.delayed {
                background: #fff8e1;
                color: #ff8f00;
            }

            .pagination {
                display: flex;
                justify-content: center;
                margin-top: 20px;
                gap: 10px;
            }

            .pagination button {
                padding: 8px 15px;
                border: 1px solid var(--light-gray);
                background: white;
                border-radius: 5px;
                cursor: pointer;
            }

            .pagination button.active {
                background: var(--primary);
                color: white;
                border-color: var(--primary);
            }

            .hidden {
                display: none;
            }

            .attendance-controls {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
            }

            .filter-group {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .filter-group select,
            .filter-group input {
                padding: 8px 12px;
                border: 1px solid var(--light-gray);
                border-radius: 6px;
            }

            .action-buttons {
                display: flex;
                gap: 10px;
            }

            .btn {
                padding: 10px 15px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background: var(--primary);
                color: white;
            }

            .btn-primary:hover {
                background: var(--secondary);
            }

            .btn-secondary {
                background: var(--light-gray);
                color: var(--dark);
            }

            .btn-secondary:hover {
                background: #d1d5db;
            }

            .btn-danger {
                background: var(--danger);
                color: white;
            }

            .btn-danger:hover {
                background: #c1121f;
            }

            .btn-sm {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background: white;
                border-radius: 10px;
                padding: 25px;
                width: 90%;
                max-width: 500px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 1px solid var(--light-gray);
            }

            .modal-header h2 {
                font-size: 1.5rem;
                color: var(--dark);
            }

            .close-btn {
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
                color: var(--gray);
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
                color: var(--dark);
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid var(--light-gray);
                border-radius: 6px;
            }

            .form-actions {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                margin-top: 20px;
            }

            .settings-form {
                background: var(--light);
                padding: 20px;
                border-radius: 10px;
                margin-top: 15px;
            }

            .settings-section {
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid var(--light-gray);
            }

            .settings-section h3 {
                margin-bottom: 15px;
                color: var(--primary);
            }

            @media (max-width: 768px) {
                .dashboard {
                    grid-template-columns: 1fr;
                }

                .sidebar {
                    display: none;
                }

                .header-content {
                    flex-direction: column;
                    gap: 15px;
                }

                .stats-cards {
                    grid-template-columns: 1fr;
                }

                .attendance-controls {
                    flex-direction: column;
                }

                .filter-group {
                    flex-wrap: wrap;
                }
            }
        </style>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>PLT SMS RECORDS</span>
                    </div>
                    <div class="user-profile">
                        <img
                            src="https://ui-avatars.com/api/?name=Paolhyne+Basal&background=3f0101&color=fff"
                            alt="User"
                        />
                        <span>Paolhyne Basal</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="dashboard">
                <div class="sidebar">
                    <ul class="sidebar-menu">
                        <li>
                            <a
                                href="{% url 'home' %}"
                                class="{% if 'home' in request.path %}active{% endif %}"
                                data-page="dashboard"
                                ><i class="fas fa-home"></i> Dashboard</a
                            >
                        </li>
                        <li>
                            <a
                                href="{% url 'attendance' %}"
                                class="{% if 'attendance' in request.path %}active{% endif %}"
                                data-page="attendance"
                                ><i class="fas fa-user-clock"></i> Attendance</a
                            >
                        </li>
                        <li>
                            <a
                                href="{% url 'students' %}"
                                data-page="students"
                                class="{% if 'students' in request.path %}active{% endif %}"
                                ><i class="fas fa-users"></i> Students</a
                            >
                        </li>
                        <li>
                            <a
                                href="{% url 'reports' %}"
                                data-page="reports"
                                class="{% if 'reports' in request.path %}active{% endif %}"
                                ><i class="fas fa-chart-bar"></i> Reports</a
                            >
                        </li>
                        <li>
                            <a
                                href="{% url 'settings' %}"
                                data-page="settings"
                                class="{% if 'settings' in request.path %}active{% endif %}"
                                ><i class="fas fa-cog"></i> Settings</a
                            >
                        </li>
                    </ul>
                </div>

                {% load static %} {% block content %} {% endblock content %}
            </div>
        </div>
        {% block scripts %} {% endblock scripts %}
    </body>
</html>
